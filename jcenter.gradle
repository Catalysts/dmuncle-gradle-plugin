bintray {
    user = bintrayUser
    key = bintrayKey
    configurations = ['archives']
    publish = true
    pkg {
        repo = 'dmuncle-jars'
        name = 'dmuncle-gradle-plugin'
        userOrg = 'catalysts'
        websiteUrl = dmWebsite
        issueTrackerUrl = dmTracker
        vcsUrl = dmGit
        desc = dmDescription
        licenses = ['Apache-2.0']
        publications = ['mavenJava']
        publicDownloadNumbers = true
        version {
            name = dmVersion
            desc = dmDescription
            if(mavenCentralSyncEnabled) {
                mavenCentralSync {
                    sync = true
                    user = sonatypeUser
                    password = sonatypeKey
                    close = '1'
                }
            }
        }
    }
}
